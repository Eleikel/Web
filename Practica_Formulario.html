<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Practica_Formulario.css">
</head>
<body>

    <section class="Registro">
        <h2>Registro Formulario</h2>
        <h3>Es rapido y facil</h3>
        <input class="Cuadro" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input class="Cuadro" type="text" name="nombre" id="apellido" placeholder="Apellido">
        <input class="Cuadro" type="email" name="nombre" id="email" placeholder="Numero de telefono o correo">
        <input class="Cuadro" type="password" name="nombre" id="contraseña" placeholder="Contraseña"><br><br>
        
        <label for="">Fecha de Nacimiento:</label>
        <input class="Fecha" type="date" name="fecha" id="fecha" value="Fecha de Nacimiento"> <br>


        <label class="Sexo" for="">Indica el sexo: </label>
        <input class="Opciones" type="radio">Hombre
        <input class="Opciones" type="radio">Mujer
        <input class="Opciones" type="radio">No definido <br> <br>
        
        <input class="Registrar" type="button" value="Registrarse">


    </section>
    
</body>
</html>
